$("#order-form").on('submit', function(e) { //use on if jQuery 1.7+

  // function writeOrderData(order)
  function writeOrderDatatoFirebase(customer,orders,orderDateTime)
  {
    console.log("writeOrderData")
     // A post entry.
     var orderData = {
       customer: customer,
       items: orders,
       orderDate: orderDateTime,
      status: "placed"
     };

    // Get a key for a new Order.
    var newOrderKey = firebase.database().ref().child('orders').push().key;

      //var ordersRef= firebase.database().ref('/orders/');

    // Write the new post's data simultaneously in the posts list and the user's post list.
    var updates = {};
    updates['/orders/' + newOrderKey] = orderData;

    return firebase.database().ref().update(updates);
 }
